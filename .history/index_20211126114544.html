<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyJquery</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
   <nav class="navbar navbar-light" style="background-color: #00edf5;">
    <a class="navbar-brand">Consultar Cep</a>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
        <button class="btn btn-outline-success" type="submit" onclick="consultaCep()">Buscar</button>
      </div>
    </nav>

    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>    
    <div class="container cep">
        <div class="row">
            <h3 id="cepTitulo">CEP</h3>
        </div>
        <div class="row">

            <table class="table table-dark table-striped">
                <tbody>
                    <tr>
                        <td>Uf</td>
                        <td id="uf"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    
                </tbody>
            </table>

        </div>

    </div>


    <!--<input id="cep">
    <button type="button" onclick="consultaCep()">Consultar</button>
    <p id="uf"></p>
    <p id="localidade"></p>
    <p id="logradouro"></p>
    <p id="bairro"></p>-->
</body>
</html>
